version: "3.7"
services:
  build:
    build:
      context: .
      dockerfile: Dockerfile.build
    volumes:
      - .:/project:delegated
    working_dir: /project
    environment:
      - CARGO_HOME=/project/build/cache/.cargo
      - CARGO_TARGET_DIR=/project/build/cache/target

  deploy:
    build:
      context: .
      dockerfile: Dockerfile.deploy
    ports:
      - 8080:8080
    image: gcr.io/mob-training/mob/master:latest

volumes:
  cargo_home:
  cargo_target_dir: